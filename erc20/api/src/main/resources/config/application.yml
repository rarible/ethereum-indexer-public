application:
  project: protocol

server:
  shutdown: graceful
  port: 8080

spring:
  application.name: protocol-${api.blockchain}-erc20-indexer-api
  jackson:
    mapper:
      ACCEPT_CASE_INSENSITIVE_ENUMS: true
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false
    default-property-inclusion: non_null
  main:
    banner-mode: log
    web-application-type: reactive

rarible:
  ethereum:
    converter:
      enabled: true
  core:
    apm:
      agent:
        enabled: true
        server: http://elk_apm-server:8200
        packages: com.rarible.protocol.erc20.api
      web:
        filter:
          enabled: true
      annotation:
        enabled: true
    contract:
      enabled: true

springdoc:
  swagger-ui:
    path: /v0.1/swagger/swagger-ui.html
  api-docs:
    path: /v0.1/swagger/v3/api-docs

common:
  metric-root-path: "protocol.erc20.indexer"

api:
  blockchain: ${common.blockchain}

blockchain:
  scanner:
    ethereum:
      scan:
        enabled: false
