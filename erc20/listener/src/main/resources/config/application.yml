spring:
  application.name: protocol-${common.blockchain}-erc20-listener

mongock:
  change-logs-scan-package:
    - com.rarible.blockchain.scanner.ethereum.migration

rarible:
  core:
    task:
      enabled: true
  ethereum:
    maxFrameSize: 80485760
    cache:
      enabled: true

protocol:
  erc20:
    subscriber:
      broker-replica-set: ${kafka.hosts}
  order:
    subscriber:
      broker-replica-set: ${kafka.hosts}

blockchain:
  scanner:
    kafka:
      broker-replica-set: ${kafka.hosts}
      maxPollRecords: 100
    ethereum:
      blockchain: ${common.blockchain}
      service: "erc20"
      optimisticLockRetries: 5
      scan:
        enabled: true
        batch-load:
          enabled: true
          batch-size: 50
      task:
        reindex:
          enabled: true
        check-blocks:
          enabled: true
          reindex-blocks: true
      retry-policy:
        scan:
          reconnect-delay: 2s
        client:
          delay: 2s
      monitoring:
        enabled: true
        rootPath: ${common.metric-root-path}
        worker:
          pollingPeriod: 1m
