sharedTolerations: &sharedTolerations
  effect: NoSchedule
  key: env
  operator: Equal
  value: infura-test

ethereum-erc20-api:
  tolerations:
    - *sharedTolerations
  environments:
    <<: *sharedEnvironments
    SPRING_DATA_MONGODB_DATABASE: test-protocol-ethereum-erc20

ethereum-erc20-listener:
  tolerations:
    - *sharedTolerations
  environments:
    <<: *sharedEnvironments
    SPRING_DATA_MONGODB_DATABASE: test-protocol-ethereum-erc20
    SPRING_TASK_SCHEDULING_POOL_SIZE: 30
    ETHEREUMBLOCKPROCESSINGDELAY: 5000
    ETHEREUMMAXPROCESSTIME: 1200000
    USENEWMONGOINDEX: true

ethereum-gateway:
  tolerations:
    - *sharedTolerations
  environments:
    <<: *sharedEnvironments
    RARIBLE_CORE_NGINXEXPOSE_ENABLED: false

