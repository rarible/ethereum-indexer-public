global:
  ########### common environments
  environments: &sharedEnv
    KAFKA_HOSTS: "PLAINTEXT://kafka1.rarible.int.:9092,kafka2.rarible.int.:9092,kafka3.rarible.int.:9092"
    MONGODB_HOSTS: "mongo-ethereum1.rarible.int.,mongo-ethereum2.rarible.int.,mongo-ethereum3.rarible.int."
    RARIBLE_ETHEREUM_NODES_0_HTTPURL: "http://mainnet-node-0.mainnet-node.ethereum-node.svc.cluster.local.:8545"
    RARIBLE_ETHEREUM_NODES_0_WEBSOCKETURL: "ws://mainnet-node-0.mainnet-node.ethereum-node.svc.cluster.local.:8546"
    RARIBLE_ETHEREUM_NODES_1_HTTPURL: "http://mainnet-node-1.mainnet-node.ethereum-node.svc.cluster.local.:8545"
    RARIBLE_ETHEREUM_NODES_1_WEBSOCKETURL: "ws://mainnet-node-1.mainnet-node.ethereum-node.svc.cluster.local.:8546"

  ########### Erc20 Indexer environments
  erc20Environments: &erc20Env
    <<: *sharedEnv
    MONGODB_DATABASE: "protocol-ethereum-erc20"

ethereum-erc20-api:
  environments:
    <<: *erc20Env
  replicas: 2
  resources:
    jvm:
      xmx_megabytes: 1024
      max_direct_memory_megabytes: 256

ethereum-erc20-listener:
  environments:
    <<: *erc20Env
  resources:
    jvm:
      xmx_megabytes: 2048
      max_direct_memory_megabytes: 2024

ethereum-erc20-migration:
  environments:
    <<: *erc20Env

ethereum-order-api:
  replicas: 2
  resources:
    jvm:
      xmx_megabytes: 2048
      max_direct_memory_megabytes: 256

ethereum-order-listener:
  resources:
    jvm:
      xmx_megabytes: 5122
      max_direct_memory_megabytes: 2048

ethereum-nft-api:
  replicas: 3
  resources:
    jvm:
      xmx_megabytes: 1536
      max_direct_memory_megabytes: 1024

ethereum-nft-listener:
  resources:
    jvm:
      xmx_megabytes: 2048
      max_direct_memory_megabytes: 1024
