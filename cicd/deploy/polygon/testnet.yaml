global:
  network: rinkeby
  ########### common environments
  environments: &sharedEnv
    KAFKA_HOSTS: "PLAINTEXT://staging-kafka1.rarible.int.:9092,staging-kafka2.rarible.int.:9092,staging-kafka3.rarible.int.:9092"
    MONGODB_HOSTS: "staging-mongo1.rarible.int.,staging-mongo2.rarible.int.,staging-mongo3.rarible.int."
    NODE_HOST: "staging-node-worker.polygon-node:8545"
    NODE_WEBSOCKETURL: "ws://ws://staging-node-worker.polygon-node:8546"

  ########### Erc20 Indexer environments
  erc20Environments: &erc20Env
    <<: *sharedEnv
    MONGODB_DATABASE: "testnet-protocol-polygon-erc20"

polygon-erc20-api:
  environments:
    <<: *erc20Env

polygon-erc20-listener:
  environments:
    <<: *erc20Env
  resources:
    jvm:
      xmx_megabytes: 1024
      max_direct_memory_megabytes: 1024

polygon-erc20-migration:
  environments:
    <<: *erc20Env

polygon-nft-api:
  resources:
    jvm:
      max_direct_memory_megabytes: 128

polygon-order-api:
  resources:
    jvm:
      xmx_megabytes: 512
      max_direct_memory_megabytes: 128

polygon-order-listener:
  resources:
    jvm:
      xmx_megabytes: 1024
      max_direct_memory_megabytes: 512

polygon-nft-listener:
  livenessProbe:
    initialDelaySeconds: 360
  resources:
    jvm:
      xmx_megabytes: 1536
      max_direct_memory_megabytes: 256
