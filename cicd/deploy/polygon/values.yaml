global:
  blockchain: polygon
  network: mainnet

polygon-erc20-api:
  image:
    repository: ethereum-indexer-erc20-api
  replicas: 2
  service:
    enabled: true
  environments:
    APPLICATION_ENVIRONMENT: '{{ include "service.env" $ }}'
    CONSUL_ROOT_PATH: '{{ include "service.env" $ }}/protocol/{{ .Values.global.blockchain }}/erc20'
    SPRING_PROFILES_ACTIVE: '{{ .Values.global.blockchain }},consul,{{ include "service.env" $ }},{{ .Values.global.blockchain }}-{{ include "service.env" $ }}'
  nodeSelector:
    node.labels.rarible.service: true
  resources:
    jvm:
      xmx_megabytes: 356
      max_direct_memory_megabytes: 32
  updateConfig:
    order: start-first
  podAnnotations:
    fluentbit.io/parser: logfmt

