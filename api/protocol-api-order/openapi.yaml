      responses:
        '200':
          $ref: "#/components/responses/OrderPage"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/orders/bids/byItem":
    get:
      tags:
        - order-controller
      operationId: getOrderBidsByItem
      parameters:
        - name: contract
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/Address"
        - name: tokenId
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/BigInteger"
        - name: maker
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/Address"
        - name: origin
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/Address"
        - name: platform
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/Platform"
        - name: continuation
          in: query
          required: false
          schema:
            type: string
        - name: size
          in: query
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
      responses:
        '200':
          $ref: "#/components/responses/OrderPage"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/bids/byItem":
    get:
      tags:
        - order-bid-controller
      operationId: getBidsByItem
      parameters:
        - name: contract
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/Address"
        - name: tokenId
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/BigInteger"
        - name: status
          in: query
          required: true
          schema:
            type: array
            items:
              $ref: "#/components/schemas/OrderBidStatus"
        - name: maker
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/Address"
        - name: platform
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/Platform"
        - name: startDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: continuation
          in: query
          required: false
          schema:
            type: string
        - name: size
          in: query
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
      responses:
        '200':
          $ref: "#/components/responses/OrderBidsPage"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  ###################### Transactions ######################

  "/v0.1/transactions":
    post:
      tags:
        - order-transaction-controller
      description: Create pending transaction for order
      operationId: createOrderPendingTransaction
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTransactionRequest"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LogEvent"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  ####################### Activities ########################

  "/v0.1/activities/search":
    post:
      tags:
        - order-activity-controller
      operationId: getOrderActivities
      parameters:
        - name: continuation
          in: query
          description: continuation value from previous response
          required: false
          schema:
            type: string
        - name: size
          in: query
          description: how many items to return
          required: false
          schema:
            type: integer
            format: int32
        - name: sort
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/ActivitySort"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderActivityFilter"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderActivities"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  ###################### Aggregations ######################

  "/v0.1/aggregations/nftSellByMaker":
    get:
      tags:
        - order-aggregation-controller
      operationId: aggregateNftSellByMaker
      description: Aggregate nft sell order by maker
      parameters:
        - name: startDate
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: endDate
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: source
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/Platform"
      responses:
        '200':
          $ref: "#/components/responses/AggregationDataResponse"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/aggregations/nftPurchaseByTaker":
    get:
      tags:
        - order-aggregation-controller
      operationId: aggregateNftPurchaseByTaker
      description: Aggregate nft purchase by taker
      parameters:
        - name: startDate
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: endDate
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: source
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/Platform"
      responses:
        '200':
          $ref: "#/components/responses/AggregationDataResponse"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/aggregations/nftPurchaseByCollection":
    get:
      tags:
        - order-aggregation-controller
      operationId: aggregateNftPurchaseByCollection
      description: Aggregate nft purchase by collection
      parameters:
        - name: startDate
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: endDate
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: source
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/Platform"
      responses:
        '200':
          $ref: "#/components/responses/AggregationDataResponse"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

components:
  responses:
    OrderPage:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OrdersPagination"
    OrderBidsPage:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OrderBidsPagination"
    AggregationDataResponse:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AggregationData"

    OrderUpdateApiError:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/EthereumOrderUpdateApiError"
    OrderDataApiError:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/EthereumOrderDataApiError"