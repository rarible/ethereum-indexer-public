openapi: 3.0.3
info:
  title: OpenAPI definition
  version: v0.1

paths:

  ####################### Encoder API ########################

  "/v0.1/encoder/order":
    post:
      tags:
        - order-encode-controller
      operationId: encodeOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderForm"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EncodedOrder"
        '400':
          $ref: "#/components/responses/OrderDataApiError"
          # INCORRECT_ORDER_DATA
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/encoder/data":
    post:
      tags:
        - order-encode-controller
      operationId: encodeOrderData
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderData"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EncodedOrderData"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/encoder/assetType":
    post:
      tags:
        - order-encode-controller
      operationId: encodeOrderAssetType
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AssetType"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EncodedOrderData"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  ####################### Orders API ########################

  "/v0.1/orders":
    post:
      tags:
        - order-controller
      description: Create or update Order
      operationId: upsertOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderForm"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        '400':
          $ref: "#/components/responses/OrderUpdateApiError"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/orders/{hash}/prepareTx":
    post:
      tags:
        - order-controller
      operationId: prepareOrderTransaction
      parameters:
        - name: hash
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PrepareOrderTxForm"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrepareOrderTxResponse"
        '404':
          $ref: "#/components/responses/EntityNotFound"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/orders/{hash}/prepareV2Tx":
    post:
      deprecated: true
      tags:
        - order-controller
      operationId: prepareOrderV2Transaction
      parameters:
        - name: hash
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderForm"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrepareOrderTxResponse"
        '404':
          $ref: "#/components/responses/EntityNotFound"
        '400':
          $ref: "#/components/responses/OrderDataApiError"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/orders/{hash}/invert":
    post:
      deprecated: true
      tags:
        - order-controller
      operationId: invertOrder
      parameters:
        - name: hash
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InvertOrderForm"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderForm"
        '404':
          $ref: "#/components/responses/EntityNotFound"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/orders/{hash}/prepareCancelTx":
    post:
      tags:
        - order-controller
      operationId: prepareOrderCancelTransaction
      parameters:
        - name: hash
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PreparedOrderTx"
        '404':
          $ref: "#/components/responses/EntityNotFound"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/orders/{hash}":
    get:
      tags:
        - order-controller
      operationId: getOrderByHash
      parameters:
        - name: hash
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        '404':
          $ref: "#/components/responses/EntityNotFound"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/orders/{hash}/updateMakeStock":
    get:
      tags:
        - order-controller
      operationId: updateOrderMakeStock
      parameters:
        - name: hash
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        '404':
          $ref: "#/components/responses/EntityNotFound"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/orders/buyerFeeSignature":
    post:
      tags:
        - order-controller
      operationId: buyerFeeSignature
      parameters:
        - name: fee
          in: query
          required: true
          schema:
            type: integer
            minimum: 0
            format: int32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderForm"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Binary"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  ####################### Orders-Search API ########################

  "/v0.1/orders/all":
    get:
      tags:
        - order-controller
      operationId: getOrdersAll
      parameters:
        - name: origin
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/Address"
        - name: platform
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/Platform"
        - name: continuation
          in: query
          required: false
          schema:
            type: string
        - name: size
          in: query
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
      responses:
        '200':
          $ref: "#/components/responses/OrderPage"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/orders/sell/byMaker":
    get:
      tags:
        - order-controller
      operationId: getSellOrdersByMaker
      parameters:
        - name: maker
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/Address"
        - name: origin
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/Address"
        - name: platform
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/Platform"
        - name: continuation
          in: query
          required: false
          schema:
            type: string
        - name: size
          in: query
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
      responses:
        '200':
          $ref: "#/components/responses/OrderPage"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/orders/sell/byItem":
    get:
      tags:
        - order-controller
      operationId: getSellOrdersByItem
      parameters:
        - name: contract
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/Address"
        - name: tokenId
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/BigInteger"
        - name: maker
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/Address"
        - name: origin
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/Address"
        - name: platform
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/Platform"
        - name: continuation
          in: query
          required: false
          schema:
            type: string
        - name: size
          in: query
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
      responses:
        '200':
          $ref: "#/components/responses/OrderPage"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/orders/sell/byCollection":
    get:
      tags:
        - order-controller
      operationId: getSellOrdersByCollection
      parameters:
        - name: collection
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/Address"
        - name: origin
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/Address"
        - name: platform
          in: query
          required: false
