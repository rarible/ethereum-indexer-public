openapi: 3.0.3
info:
paths:

components:
  schemas:

    OrderActivities:
      required:
        - items
      type: object
      properties:
        continuation:
          type: string
          description: Continuation token to paginate items search result
        items:
          type: array
          description: List of found activities
          items:
            "$ref": "#/components/schemas/OrderActivity"

    EthereumOrderDataApiError:
      required:
        - code
        - message
      type: object
      properties:
        status:
          default: 400
          type: integer
          format: int32
        code:
          type: string
          enum:
            - BAD_REQUEST
            - VALIDATION
            - INCORRECT_ORDER_DATA
        message:
          type: string

    EthereumOrderUpdateApiError:
      required:
        - code
        - message
      type: object
      properties:
        code:
          type: string
          enum:
            - INCORRECT_SIGNATURE
            - INCORRECT_ORDER_DATA
            - INCORRECT_LAZY_ASSET
            - ORDER_CANCELED
            - ORDER_INVALID_UPDATE
        message:
          type: string
        status:
          default: 400
          type: integer
          format: int32

    AggregationData:
      type: object
      required:
        - address
        - sum
        - count
      properties:
        address:
          $ref: "#/components/schemas/Address"
        sum:
          $ref: "#/components/schemas/BigDecimal"
        count:
          type: integer
          format: int64

    OrderBid:
      type: object
      required:
        - orderHash
        - status
        - maker
        - make
        - take
        - fill
        - makeStock
        - cancelled
        - salt
        - createdAt
      properties:
        orderHash:
          $ref: "#/components/schemas/Word"
        status:
          $ref: "#/components/schemas/OrderBidStatus"
        maker:
          $ref: "#/components/schemas/Address"
        taker:
          $ref: "#/components/schemas/Address"
        make:
          $ref: "#/components/schemas/Asset"
        take:
          $ref: "#/components/schemas/Asset"
        makeBalance:
          $ref: "#/components/schemas/BigInteger"
        makePriceUsd:
          $ref: "#/components/schemas/BigDecimal"
        takePriceUsd:
          $ref: "#/components/schemas/BigDecimal"
        fill:
          $ref: "#/components/schemas/BigInteger"
        makeStock:
          $ref: "#/components/schemas/BigInteger"
        cancelled:
          type: boolean
        salt:
          $ref: "#/components/schemas/Binary"
        signature:
          $ref: "#/components/schemas/Binary"
        createdAt:
          type: string
          format: date-time
      oneOf:
        - "$ref": "#/components/schemas/LegacyOrderBid"
        - "$ref": "#/components/schemas/RaribleV2OrderBid"
        - "$ref": "#/components/schemas/OpenSeaV1OrderBid"
        - "$ref": "#/components/schemas/CryptoPunksOrderBid"

    LegacyOrderBid:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          enum:
            - RARIBLE_V1
        data:
          $ref: "#/components/schemas/OrderDataLegacy"

    RaribleV2OrderBid:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          enum:
            - RARIBLE_V2
        data:
          $ref: "#/components/schemas/OrderRaribleV2DataV1"

    OpenSeaV1OrderBid:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          enum:
            - OPEN_SEA_V1
        data:
          $ref: "#/components/schemas/OrderOpenSeaV1DataV1"

    CryptoPunksOrderBid:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - CRYPTO_PUNKS

    OrderStatus:
      type: string
      enum:
        - ACTIVE
        - FILLED
        - HISTORICAL
        - INACTIVE
        - CANCELLED

    OrderBidStatus:
      type: string
      enum:
        - ACTIVE
        - FILLED
        - HISTORICAL
        - INACTIVE
        - CANCELLED

    EncodedOrderData:
      type: object
      required:
        - type
        - data
      properties:
        type:
          $ref: "#/components/schemas/Binary"
        data:
          $ref: "#/components/schemas/Binary"

    SignMessage:
      type: object
      oneOf:
        - "$ref": "#/components/schemas/EIP712SignMessage"
        - "$ref": "#/components/schemas/TextSignMessage"

    EIP712SignMessage:
      type: object
      required:
        - "@type"
        - domain
        - struct
        - structType
        - types
      properties:
        "@type":
          type: string
          enum:
            - EIP712
        domain:
          "$ref": "#/components/schemas/EIP712Domain"
        struct:
          "$ref": "#/components/schemas/ObjectNode"
        structType:
          type: string
        types:
          "$ref": "#/components/schemas/ObjectNode"

    EIP712Domain:
      type: object
      required:
        - name
        - version
        - chainId
        - verifyingContract
      properties:
        name:
          type: string
        version:
          type: string
        chainId:
          type: integer
        verifyingContract:
          "$ref": "#/components/schemas/Address"

    TextSignMessage:
      type: object
      required:
        - "@type"
        - message
      properties:
        "@type":
          type: string
          enum:
            - TEXT
        message:
          type: string

    EncodedOrder:
      type: object
      required:
        - signMessage
      properties:
        transferProxyAddress:
          "$ref": "#/components/schemas/Address"
        signMessage:
          "$ref": "#/components/schemas/SignMessage"

    OrderExchangeHistory:
      type: object
      required:
        - hash
        - date
      properties:
        hash:
          $ref: "#/components/schemas/Word"
        make:
          $ref: "#/components/schemas/Asset"
        take:
          $ref: "#/components/schemas/Asset"
        date:
          type: string
          format: date-time
        maker:
          $ref: "#/components/schemas/Address"
      oneOf:
        - "$ref": "#/components/schemas/OrderCancel"
        - "$ref": "#/components/schemas/OrderSideMatch"
        - "$ref": "#/components/schemas/OnChainOrder"

    ItemBuy:
      type: object
      required:
        - fill
      properties:
        type:
          type: string
          enum:
            - BUY
        fill:
          $ref: "#/components/schemas/BigInteger"
        buyer:
          $ref: "#/components/schemas/Address"

    OrderSide:
      type: string
      enum:
        - LEFT
        - RIGHT

    OrderSideMatch:
      type: object
      required:
        - type
        - fill
      properties:
        type:
          type: string
          enum:
            - ORDER_SIDE_MATCH
        side:
          $ref: "#/components/schemas/OrderSide"
        fill:
          $ref: "#/components/schemas/BigInteger"
        taker:
          $ref: "#/components/schemas/Address"
        counterHash:
          $ref: "#/components/schemas/Word"
        makeUsd:
          $ref: "#/components/schemas/BigDecimal"
        takeUsd:
          $ref: "#/components/schemas/BigDecimal"
        makePriceUsd:
          $ref: "#/components/schemas/BigDecimal"
        takePriceUsd:
          $ref: "#/components/schemas/BigDecimal"

    OrderCancel:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - CANCEL
        owner:
          $ref: "#/components/schemas/Address"

    OnChainOrder:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - ON_CHAIN_ORDER

    OrderBidsPagination:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderBid"
        continuation:
          type: string

    OrderData:
      type: object
      oneOf:
        - "$ref": "#/components/schemas/OrderRaribleV2DataV1"
        - "$ref": "#/components/schemas/OrderDataLegacy"
        - "$ref": "#/components/schemas/OrderOpenSeaV1DataV1"
        - "$ref": "#/components/schemas/OrderCryptoPunksData"

    OrderRaribleV2DataV1:
      type: object
      description: "Order data for create or update"
      required:
        - dataType
        - payouts
        - originFees
      properties:
        dataType:
          type: string
          description: "Data type of the order"
          enum:
            - RARIBLE_V2_DATA_V1
        payouts:
          type: array
          description: "Value of the payouts for the order"
          items:
            "$ref": "#/components/schemas/Part"
        originFees:
          type: array
          description: "Value of the origin fees for the order"
          items:
            "$ref": "#/components/schemas/Part"

    OrderDataLegacy:
      type: object
      description: "Order data for create or update"
      required:
        - fee
        - dataType
      properties:
        dataType:
          type: string
          description: "Data type of the order"
          enum:
            - LEGACY
        fee:
          type: integer
          description: "Fee value for operation"

    OrderOpenSeaV1DataV1:
      type: object
      required:
        - dataType
        - exchange
        - makerRelayerFee
        - takerRelayerFee
        - makerProtocolFee
        - takerProtocolFee
        - feeRecipient
        - feeMethod
        - side
        - saleKind
        - howToCall
        - callData
        - replacementPattern
        - staticTarget
        - staticExtraData
        - extra
      properties:
        dataType:
          type: string
          enum:
            - OPEN_SEA_V1_DATA_V1
        exchange:
          $ref: "#/components/schemas/Address"
        makerRelayerFee:
          $ref: "#/components/schemas/BigInteger"
        takerRelayerFee:
          $ref: "#/components/schemas/BigInteger"
        makerProtocolFee:
          $ref: "#/components/schemas/BigInteger"
        takerProtocolFee:
          $ref: "#/components/schemas/BigInteger"
        feeRecipient:
          $ref: "#/components/schemas/Address"
        feeMethod:
          type: string
          enum:
            - PROTOCOL_FEE
            - SPLIT_FEE
        side:
          type: string
          enum:
            - BUY
            - SELL
        saleKind:
          type: string
          enum:
            - FIXED_PRICE
            - DUTCH_AUCTION
        howToCall:
          type: string
          enum:
            - CALL
            - DELEGATE_CALL
        callData:
          $ref: "#/components/schemas/Binary"
        replacementPattern:
          $ref: "#/components/schemas/Binary"
        staticTarget:
          $ref: "#/components/schemas/Address"
        staticExtraData:
          $ref: "#/components/schemas/Binary"
        extra:
          $ref: "#/components/schemas/BigInteger"

    OrderCryptoPunksData:
      type: object
      required:
        - dataType
      properties:
        dataType:
          type: string
          enum:
            - CRYPTO_PUNKS_DATA

    Order:
      type: object
      required:
        - maker
        - make
        - take
        - fill
        - makeStock
        - cancelled
        - salt
        - createdAt
        - lastUpdateAt
        - hash
      properties:
        maker:
          $ref: "#/components/schemas/Address"
        taker:
          $ref: "#/components/schemas/Address"
        make:
          $ref: "#/components/schemas/Asset"
        take:
          $ref: "#/components/schemas/Asset"
        fill:
          $ref: "#/components/schemas/BigInteger"
        fillValue:
          $ref: "#/components/schemas/BigDecimal"
        start:
          type: integer
          format: int64
        end:
          type: integer
          format: int64
        makeStock:
          $ref: "#/components/schemas/BigInteger"
        makeStockValue:
          $ref: "#/components/schemas/BigDecimal"
        cancelled:
          type: boolean
        salt:
          $ref: "#/components/schemas/Word"
        signature:
          $ref: "#/components/schemas/Binary"
        createdAt:
          type: string
          format: date-time
        lastUpdateAt:
          type: string
          format: date-time
        pending:
          type: array
          items:
            $ref: "#/components/schemas/OrderExchangeHistory"
        hash:
          $ref: "#/components/schemas/Word"
        makeBalance:
          $ref: "#/components/schemas/BigInteger"
        makePrice:
          $ref: "#/components/schemas/BigDecimal"
        takePrice:
          $ref: "#/components/schemas/BigDecimal"
        makePriceUsd:
          $ref: "#/components/schemas/BigDecimal"
        takePriceUsd:
          $ref: "#/components/schemas/BigDecimal"
        priceHistory:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/OrderPriceHistoryRecord"
        status:
          $ref: "#/components/schemas/OrderStatus"

      oneOf:
        - "$ref": "#/components/schemas/LegacyOrder"
        - "$ref": "#/components/schemas/RaribleV2Order"
        - "$ref": "#/components/schemas/OpenSeaV1Order"
        - "$ref": "#/components/schemas/CryptoPunkOrder"

    LegacyOrder:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          enum:
            - RARIBLE_V1
        data:
          $ref: "#/components/schemas/OrderDataLegacy"

    RaribleV2Order:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          enum:
            - RARIBLE_V2
        data:
          $ref: "#/components/schemas/OrderRaribleV2DataV1"

    OpenSeaV1Order:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          enum:
            - OPEN_SEA_V1
        data:
          $ref: "#/components/schemas/OrderOpenSeaV1DataV1"

    CryptoPunkOrder:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          enum:
            - CRYPTO_PUNK
        data:
          $ref: "#/components/schemas/OrderCryptoPunksData"

    OrderPriceHistoryRecord:
      type: object
      required:
        - date
        - makeValue
        - takeValue
      properties:
        date:
          type: string
          format: date-time
        makeValue:
          $ref: "#/components/schemas/BigDecimal"
        takeValue:
          $ref: "#/components/schemas/BigDecimal"

    OrderIds:
      type: object
      required:
        - ids
      properties:
        ids:
          type: array
          description: "List of the orders hash"
          items:
            $ref: "#/components/schemas/Word"

    OrderForm:
      type: object
      required:
        - maker
        - make
        - take
        - signature
        - salt
      properties:
        maker:
          $ref: "#/components/schemas/Address"
        taker:
          $ref: "#/components/schemas/Address"
        make:
          $ref: "#/components/schemas/OrderFormAsset"
        take:
          $ref: "#/components/schemas/OrderFormAsset"
        salt:
          $ref: "#/components/schemas/BigInteger"
        start:
          type: integer
          format: int64
        end:
          type: integer
          format: int64
        signature:
          $ref: "#/components/schemas/Binary"
      oneOf:
        - "$ref": "#/components/schemas/LegacyOrderForm"
        - "$ref": "#/components/schemas/RaribleV2OrderForm"

    OrderFormAsset:
      type: object
      required:
        - assetType
        - value
      properties:
        assetType:
          $ref: "#/components/schemas/AssetType"
        value:
          $ref: "#/components/schemas/BigInteger"

    LegacyOrderForm:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          description: "Type of the order"
          enum:
            - RARIBLE_V1
        data:
          $ref: "#/components/schemas/OrderDataLegacy"

    RaribleV2OrderForm:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          description: "Type of the order"
          enum:
            - RARIBLE_V2
        data:
          $ref: "#/components/schemas/OrderRaribleV2DataV1"

    Platform:
      type: string
      enum:
        - ALL
        - RARIBLE
        - OPEN_SEA
        - CRYPTO_PUNKS

    OrderSort:
      type: string
      enum:
        - LAST_UPDATE_ASC
        - LAST_UPDATE_DESC

    InvertOrderForm:
      type: object
      required: [maker, amount, originFees, salt]
      properties:
        maker:
          "$ref": "#/components/schemas/Address"
        amount:
          "$ref": "#/components/schemas/BigInteger"
        salt:
          "$ref": "#/components/schemas/BigInteger"
        originFees:
          type: array
          items:
            "$ref": "#/components/schemas/Part"

    OrdersPagination:
      type: object
      required:
        - orders
      properties:
        orders:
          type: array
          items:
            $ref: "#/components/schemas/Order"
        continuation:
          type: string

    OrderCurrencies:
      type: object
      description: List of distinct currencies in which payments for sell or bid orders were suggested
      required:
        - orderType
        - currencies
      properties:
        orderType:
          type: string
          enum:
            - SELL
            - BID
        currencies:
          type: array
          items:
            $ref: "#/components/schemas/AssetType"

    OrderEvent:
      type: object
      required:
        - eventId
        - orderId
      properties:
        eventId:
          type: string
        orderId:
          type: string
      oneOf:
        - "$ref": "#/components/schemas/OrderUpdateEvent"

    OrderUpdateEvent:
      type: object
      required:
        - order
      properties:
        type:
          type: string
          enum:
            - UPDATE
        order:
          "$ref": "#/components/schemas/Order"

    NftOrdersPriceUpdateEvent:
      type: object
      required:
        - eventId
        - contract
        - tokenId
        - orders
      properties:
        eventId:
          type: string
        contract:
          $ref: "#/components/schemas/Address"
        tokenId:
          $ref: "#/components/schemas/BigInteger"
        orders:
          type: array
          items:
            "$ref": "#/components/schemas/Order"
      oneOf:
        - "$ref": "#/components/schemas/NftSellOrdersPriceUpdateEvent"
        - "$ref": "#/components/schemas/NftBidOrdersPriceUpdateEvent"

    NftSellOrdersPriceUpdateEvent:
      type: object
      required:
        - "@type"
      properties:
        "@type":
          type: string
          enum:
            - SELL_ORDERS_PRICE_UPDATE

    NftBidOrdersPriceUpdateEvent:
      type: object
      required:
        - "@type"
      properties:
        "@type":
          type: string
          enum:
            - BID_ORDERS_PRICE_UPDATE

    OrderFilter:
      type: object
      required:
        - sort
      properties:
        origin:
          "$ref": "#/components/schemas/Address"
        platform:
          "$ref": "#/components/schemas/Platform"
        sort:
          type: string
          enum:
            - LAST_UPDATE_DESC
            - LAST_UPDATE_ASC
            - TAKE_PRICE_DESC
            - MAKE_PRICE_ASC
        status:
          type: array
          items:
            "$ref": "#/components/schemas/OrderStatus"
        currency:
          "$ref": "#/components/schemas/Address"
      oneOf:
        - "$ref": "#/components/schemas/OrderFilterAll"
        - "$ref": "#/components/schemas/OrderFilterSell"
        - "$ref": "#/components/schemas/OrderFilterSellByItem"
        - "$ref": "#/components/schemas/OrderFilterSellByCollection"
        - "$ref": "#/components/schemas/OrderFilterSellByMaker"
        - "$ref": "#/components/schemas/OrderFilterBidByItem"
        - "$ref": "#/components/schemas/OrderFilterBidByMaker"

    OrderFilterAll:
      type: object
      required:
        - "@type"
      properties:
        "@type":
          type: string
          enum:
            - all
    OrderFilterSell:
      type: object
      required:
        - "@type"
      properties:
        "@type":
          type: string
          enum:
            - sell
    OrderFilterSellByItem:
      type: object
      required:
        - "@type"
        - contract
        - tokenId
      properties:
        "@type":
          type: string
          enum:
            - sell_by_item
        contract:
          "$ref": "#/components/schemas/Address"
        tokenId:
          "$ref": "#/components/schemas/BigInteger"
        maker:
          "$ref": "#/components/schemas/Address"

    OrderFilterSellByCollection:
      type: object
      required:
        - "@type"
        - collection
      properties:
        "@type":
          type: string
          enum:
            - sell_by_collection
        collection:
          "$ref": "#/components/schemas/Address"

    OrderFilterSellByMaker:
      type: object
      required:
        - "@type"
        - maker
      properties:
        "@type":
          type: string
          enum:
            - sell_by_maker
        maker:
          "$ref": "#/components/schemas/Address"

    OrderFilterBidByItem:
      type: object
      required:
        - "@type"
        - contract
        - tokenId
      properties:
        "@type":
          type: string
          enum:
            - bid_by_item
        contract:
          "$ref": "#/components/schemas/Address"
        tokenId:
          "$ref": "#/components/schemas/BigInteger"
        maker:
          "$ref": "#/components/schemas/Address"

    OrderFilterBidByMaker:
      type: object
      required:
        - "@type"
        - maker
      properties:
        "@type":
          type: string
          enum:
            - bid_by_maker
        maker:
          "$ref": "#/components/schemas/Address"

    PrepareOrderTxForm:
      type: object
      required:
        - maker
        - amount
        - payouts
        - originFees
      properties:
        maker:
          "$ref": "#/components/schemas/Address"
        amount:
          "$ref": "#/components/schemas/BigInteger"
        payouts:
          type: array
          description: "Value of the payouts for the order"
          items:
            "$ref": "#/components/schemas/Part"
        originFees:
          type: array
          description: "Value of the origin fees for the order"
          items:
            "$ref": "#/components/schemas/Part"

    PrepareOrderTxResponse:
      type: object
      required:
        - asset
        - transaction
      properties:
        transferProxyAddress:
          "$ref": "#/components/schemas/Address"
        asset:
          "$ref": "#/components/schemas/Asset"
        transaction:
          "$ref": "#/components/schemas/PreparedOrderTx"

    PreparedOrderTx:
      type: object
      required:
        - to
        - data
      properties:
        to:
          "$ref": "#/components/schemas/Address"
        data:
          "$ref": "#/components/schemas/Binary"

    EthereumSignatureValidationForm:
      required:
        - signer
        - message
        - signature
      type: object
      properties:
        signer:
          $ref: "#/components/schemas/Address"
        message:
          type: string
        signature:
          $ref: "#/components/schemas/Binary"

    ObjectNode:
      type: object

    AuctionData:
      type: object
      oneOf:
        - "$ref": "#/components/schemas/RaribleAuctionV1DataV1"

    RaribleAuctionV1DataV1:
      type: object
      required:
        - originFees
        - payouts
        - duration
      properties:
        dataType:
          type: string
          description: "Data type of the auction"
          enum:
            - RARIBLE_AUCTION_V1_DATA_V1
        originFees:
          type: array
          description: "Value of the origin fees for the auction"
          items:
            "$ref": "#/components/schemas/Part"
        payouts:
          type: array
          description: "Value of the payouts for the auction"
          items:
            "$ref": "#/components/schemas/Part"
        duration:
          $ref: "#/components/schemas/BigInteger"
        buyOutPrice:
          $ref: "#/components/schemas/BigDecimal"

    AuctionBid:
      type: object
      required:
        - amount
      properties:
        amount:
          $ref: "#/components/schemas/BigInteger"
      oneOf:
        - "$ref": "#/components/schemas/RaribleAuctionV1BidV1"

    RaribleAuctionV1BidV1:
      type: object
      required:
        - data
      properties:
        type:
          type: string
          description: "Type of the auction bid"
          enum:
            - RARIBLE_AUCTION_V1_BID_V1
        data:
          $ref: "#/components/schemas/RaribleAuctionV1BidDataV1"

    AuctionBidData:
      type: object
      oneOf:
        - "$ref": "#/components/schemas/RaribleAuctionV1BidDataV1"

    RaribleAuctionV1BidDataV1:
      type: object
      required:
        - originFees
        - payouts
      properties:
        dataType:
          type: string
