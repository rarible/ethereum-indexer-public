spring:
  application.name: protocol-${common.blockchain}-nft-listener

listener:
  itemAndOwnershipsCheckRate: PT8H

rarible:
  core:
    task:
      enabled: true

protocol:
  nft:
    subscriber:
      broker-replica-set: ${kafka.hosts}

blockchain:
  scanner:
    kafka:
      maxPollRecords: 100
    ethereum:
      blockchain: ${common.blockchain}
      service: "nft"
      optimisticLockRetries: 5
      scan:
        enabled: true
        batch-load:
          enabled: true
          batch-size: 50
      task:
        reindex:
          enabled: true
        check-blocks:
          enabled: true
          reindexBlocks: true
      retry-policy:
        scan:
          reconnect-delay: 2s
        client:
          delay: 2s
      monitoring:
        enabled: true
        rootPath: ${common.metricRootPath}
        worker:
          pollingPeriod: 1m
